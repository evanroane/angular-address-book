<!doctype html>
<html lang="en-US" ng-app="ab">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <div ng-controller="AbController as vmCtrl">
    <div class="left">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street Address</th>
            <th>Email Address</th>
            <th>Github</th>
            <th>Twitter</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in vmCtrl.persons">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.address}}</td>
            <td>{{person.email}}</td>
            <td>{{person.github}}</td>
            <td>{{person.twitter}}</td>
            <td>
              <button ng-click="vmCtrl.removePerson(person)">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="right">
      <h3>Add New Contact:</h3>
      <form name="addForm" ng-submit="addForm.$valid && vmCtrl.addNewPerson()">
        <label>First Name</label>
        <input type="text" ng-model="vmCtrl.newPerson.firstName" required><br>
        <label>Last Name</label>
        <input type="text" ng-model="vmCtrl.newPerson.lastName" required><br>
        <label>Street Address</label>
        <input type="text" ng-model="vmCtrl.newPerson.address" required><br>
        <label>Email Address</label>
        <input type="text" ng-model="vmCtrl.newPerson.email" required><br>
        <label>Github Profile URL</label>
        <input type="text" ng-model="vmCtrl.newPerson.github" required><br>
        <input type="submit" value="Add Contact" ng-disabled="addForm.$invalid">
      </form>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
